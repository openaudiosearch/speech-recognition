version: '3'
services:
  asr-training:
    # stdin_open: true
    # tty: true
    image: openaudiosearch/asr-training:0.1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /mnt/data2/projects/TALP/parl-20210719_segments/:/app/data/
      - /mnt/data2/projects/TALP/asr_exp2:/opt/kaldi/egs/oas/s5/exp
      - /mnt/data2/projects/TALP/asr_data2:/opt/kaldi/egs/oas/s5/data
    environment:
      - METADATA_TRAIN=/app/data/metadata_train.csv
      - METADATA_TEST=/app/data/metadata_test.csv
      - NJ_FEAT=10
      - NJ_TRAIN=5
      - NJ_DECODE=5
      - DO_DECODE=1
      - STAGE=28
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0', '1', '2', '3']
              capabilities:
              - gpu
